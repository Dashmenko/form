<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="parallax">
    <div class="parallax__layer" id="parallax-0" data-speed="2"></div>
    <div class="parallax__layer" id="parallax-1" data-speed="5"></div>
    <div class="parallax__layer" id="parallax-2" data-speed="11"></div>
    <div class="parallax__layer" id="parallax-3" data-speed="16"></div>
    <div class="parallax__layer" id="parallax-4" data-speed="26"></div>
    <div class="parallax__layer" id="parallax-5" data-speed="36"></div>
    <div class="parallax__layer" id="parallax-6" data-speed="49"></div>
    <div class="parallax__layer" id="parallax-7" data-speed="69"></div>
    <div class="parallax__layer" id="parallax-8" data-speed="100"></div>
  </div>
  <div class="maincontent">
    <!--Контент-->
    <form class="form" onSubmit="return checkPassword(this)">
      <div class="container">

        <div class="registration_text">
          <h1>Регистрация</h1>
          <p>Пожалуйста, заполните форму для регистрации.</p>
        </div>

        <div class="registration">
          <label for="login" class="reg_info">Логин<abbr title="Обязательное поле">*</abbr></label>
          <input type="text" placeholder="Введите логин" required class="reg_text login">

          <label for="name" class="reg_info">Имя<abbr title="Обязательное поле">*</abbr></label>
          <input type="text" placeholder="Введите имя" required class="reg_text name">

          <label for="second_name" class="reg_info">Фамилия<abbr title="Обязательное поле">*</abbr></label>
          <input type="text" placeholder="Введите фамилию" required class="reg_text second-name">

          <label for="number" class="reg_info">Номер телефона<abbr title="Обязательное поле">*</abbr></label>
          <input type="text" placeholder="Введите номер (+375291114422)" required class="reg_text number"
            pattern="^((8|\+)[\-]?)?(\(?\d{3,4}\)?[\-]?)?[\d\-]{5,10}$">

          <label for="email" class="reg_info">Email<abbr title="Обязательное поле">*</abbr></label>
          <input id="email" type="text" placeholder="Введите Email" required class="reg_text email">

          <label for="photo" class="reg_info">Фото<abbr title="Обязательное поле">*</abbr></label>
          <input type="file" name="photo" multiple accept="image/*,image/jpeg"  class="reg_text photo" />

          <label for="password" class="reg_info">Пароль<abbr title="Обязательное поле">*</abbr></label>
          <input type=password name=password1 class="reg_text pas1">

          <label for="password" class="reg_info">Повторите пароль<abbr title="Обязательное поле">*</abbr></label>
          <input type=password name=password2 class="reg_text pas2">
        </div>

        <div class="registration_btn">
          <input type="submit" value="Зарегистрироваться" class="registerbtn" Chek()>
        </div>

    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
